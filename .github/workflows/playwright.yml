name: Playwright (Chromium)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: exemplo-06-playwright-testes/package-lock.json

      - name: Install dependencies
        working-directory: exemplo-06-playwright-testes
        run: npm ci

      - name: Install Playwright Chromium
        working-directory: exemplo-06-playwright-testes
        run: npx playwright install --with-deps chromium

      - name: Run tests
        working-directory: exemplo-06-playwright-testes
        run: npm test

      - name: Upload HTML report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: exemplo-06-playwright-testes/playwright-report
          retention-days: 7
